<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="screen">HELLO</div>
        <div class="button-grid">
            <div class="row">
                <!-- 1 ,2 ,3 + -->
                <button id="b1" class="btn">1</button>
                <button id="b2" class="btn">2</button>
                <button id="b3" class="btn">3</button>
                <button id="plus" class="btn">+</button>
            </div>
            <div class="row">
                <!-- 4 ,5 ,6 - -->
                <button id="b4" class="btn">4</button>
                <button id="b5" class="btn">5</button>
                <button id="b6" class="btn">6</button>
                <button id="minus" class="btn">-</button>
            </div>
            <div class="row">
                <!-- 7 ,8 ,9 * -->
                <button id="b7" class="btn">7</button>
                <button id="b8" class="btn">8</button>
                <button id="b9" class="btn">9</button>
                <button id="mul" class="btn">*</button>
            </div>
            <div class="row">
                <!-- C ,0 ,= / -->
                <button id="clear" class="btn">C</button>
                <button id="b0" class="btn">0</button>
                <button id="equals" class="btn">=</button>
                <button id="divide" class="btn">/</button>
            </div>
        </div>
    </div>
</body>
</html>
